name: Test

on: [push, pull_request]

permissions:
  contents: read
  pull-requests: read

jobs:
  test:
    name: Run Tests
    strategy:
      matrix:
        go-version: ['1.21.x']
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Install Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}

      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run Tests
        run: go test ./...
